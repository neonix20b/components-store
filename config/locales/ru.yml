        info_featured_article_body: "<p>Раздел функций позволяет добавлять богатый текст на вашу страницу с установленным заголовком, подзаголовком и ссылкой на кнопки.</p> <p>Этот раздел может быть установлен для использования полного экрана или контейнера и также использовать поля. </p>"
        info_hero_image_body: "<p>Раздел Главное Изображение добавляет крупное изображение с кнопкой и текстом тега на вашу страницу.</p> <p>Кнопка может вести на Товар, Таксон или Страницу. Этот раздел может быть настроен для вписывания в центральный контейнер или до краев экрана.</p><p><b>Совет:</b> Используйте главное изображение без текста кнопки или заголовка, а затем установите <b>Подогнать к:</b> на <b>Контейнер</b> и <b>Поля</b> на <b>Использовать поля</b> - это создает раздел с изображением, который выглядит отлично над разделом Изображение рядом с Изображением или Галереей Изображений.</p> <p>Экспериментируйте с настройками и не бойтесь использовать более одного раздела Главного Изображения на странице.</p>"
        info_image_gallery_body: "<p>Раздел Галерея Изображений может быть настроен несколькими способами. Например, каждое изображение может вести на товар или таксон. Если вы не предоставляете ссылку, вы можете отображать три изображения. Кроме того, вы также можете использовать метки для добавления текста к вашим изображениям.</p> <p>Есть две конфигурации размещения для раздела Галерея Изображений, с высшим изображением, используемым слева или справа. Вы также можете настроить этот раздел для соответствия стилю вашего веб-сайта - до краев экрана или центрального контейнера.</p>"
        info_product_carousel_body: "<p>Карусель Товаров - это простой раздел для использования. Найдите таксон, который вы хотите отобразить, сохраните изменения, и товары в вашем выбранном таксоне будут отображаться на вашей странице.</p>"
        info_rich_text_content_body: "<p>Раздел Содержимого с Разным Текстом - это просто раздел, который предлагает ничего больше, чем область содержимого редактора разного текста, которая будет отображаться на вашей странице.</p>"
        info_side_by_side_images_body: "<p>Раздел Изображений рядом с Изображениями может быть настроен несколькими способами, у вас есть возможность использовать их как простые изображения, изображения с текстом, и любой из этих опций может быть кликабельными ссылками, если установлено ссылку.</p> <p><b>Совет:</b> Вы можете расширить эти изображения до края экрана и удалить поля, чтобы создать совсем другой вид.</p>"
